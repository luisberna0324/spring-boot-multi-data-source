                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group" >
                                        <form action="" id="naturalezaRevision">
                                           <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                                <ul class="radio-inline">
                                                    <li>
                                                        <h3>PREVENTIVA</h3>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-xs-4 col-sm-4 col-md-4">
                                                <h2>
                                                    <input class="radio-inline" type="radio" name="tipoRevision" value="true" checked="checked" >
                                                </h2>
                                            </div>
                                             <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div>
                                            <div class="col-xs-8 col-sm-8 col-md-8">
                                                <ul class="radio-inline">
                                                    <li>
                                                        <h3>RTM</h3>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-xs-4 col-sm-4 col-md-4">
                                                <h2>
                                                    <input class="radio-inline" type="radio" name="tipoRevision" value="true" checked="checked" >
                                                </h2>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div>
                                    <input id="btnNaturaleza" class="btn btn-primary" style="margin-left: 45%; margin-bottom: 5px;" type="button" onclick="continuarPreRevision();" value="CONTINUAR">
