<!DOCTYPE html>
<html>
    <head>
        <title>Reg. Medidas PSI</title>
        <link rel="icon" href="./img/favicon.ico">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Soltelec s.a.s">
        <meta name="keywords" content="moto,carro,pesado,liviano,">
        <meta name="description" content="inspeciones de motos,carros,vehiculos">
        <link rel="stylesheet" href="./css/preRevision.css">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    </head>
    <body>
        <header class="navbar-header navbar-fixed-top" id="cabeceraPag">			
            <span class="pull-left"><img id="logoEmpresa" src="./img/Soltelec.png" alt="" class="img-rounded" style="width: 90px; height: 53px; margin-left: 25px; margin-top: 5px;" /></span>
            <div class="pull-right">
                <ul class="nav navbar-nav navbar-right">
                    <li class="label"><a style="color:#DCDCDC;"  href="#" id="nombreUsuario"></a></li>
                    <li><img class="img-circle img-responsive pull-right" src="./img/user.png" alt="./fonts/user.png" style="margin-right: 40px;height:50px;width:45px;margin-top:10px;"  id="fotoUsuario"></li>   
                </ul>
            </div> 
            <h4 class="text-center" ><strong>PRESION DEL AIRE DE LAS LLANTAS</strong></h4>
        </header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="ContenedorPrincipal">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 cabecera">
                        <div id="placaRecepcion" class="pull-left"></div>
                        <h4 class="text-center"><strong>PRESION EN (PSI)</strong></h4>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div>			
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label>CANTIDAD DE EJES:</label>
                                    <select class="form-control" name="" id="selectNroEjes" onchange="habilitarInputEjes(this);">                                 
                                        <option value="2">2</option>  
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </div>
                            </div>           
                            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                <div class="form-group">
                                    <label>TIPO LLANTA:</label>
                                    <select class="form-control" name="rin" id="rin">
                                        <option value="R12">R12</option>
                                        <option value="175/70/R13" selected>R13</option>  
                                        <option value="R14">R14</option>
                                        <option value="R15">R15</option>
                                        <option value="225/75/R16">R16</option>
                                        <option value="R17">R17</option>
                                        <option value="R17.5">R17.5</option>
                                        <option value="90/90/18">R18</option>
                                        <option value="R19">R19</option>
                                        <option value="1100/R20">R20</option> 
                                        <option value="R22">R22</option>
                                        <option value="R22.5">R22.5</option> 
                                    </select>
                                </div>  
                            </div>
                            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"> <label id="lblCtx" >PACHA:</label></div>
                                <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                                    <div style="margin-left:18px ">
                                        <input type="checkbox" name="" id="pacha" value="pachas" onclick="habilitarPachas(this);" >
                                        <input type="checkbox" name="" id="scoter" style="display:none"  value="scoter" onclick="psiBajoScoter(this);" >

                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div>   
                                <!--  <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                     <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                         <div class="form-group">
                                             <label>LLANTA DE REPUESTO:</label>
                                             <input type="text" id="ejeRepuesto" value="" placeholder="LLanta de Repuesto" >
                                         </div>
                                     </div>
                                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                                         <div class="form-group">
                                             <label>LLANTA DE REPUESTO 2:</label>
                                             <input type="text" id="ejeRepuesto2" value="" placeholder="LLanta de Repuesto 2" >
                                         </div>
                                     </div>--> 

                            </div>
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div> 
                            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                <div class="table-responsive">
                                    <table class="table" border="1" width="100%">
                                        <tr>
                                            <th colspan="2" style="background: #CCC;">EJE 1</th>
                                            <th colspan="2">EJE 2</th>
                                            <th colspan="2" style="background: #CCC;">EJE 3</th>
                                            <th colspan="2">EJE 4</th>
                                            <th colspan="2" style="background: #CCC;">EJE 5</th>
                                        </tr>
                                        <tr id="frmPsi">
                                            <td><input type="text" id="eje1Der" value="" placeholder="Eje1.Der" ></td>
                                            <td><input type="text" id="eje1Izq" value="" placeholder="Eje1.Izq" ></td>

                                            <td>
                                                <input type="text" id="eje2Der" value="" placeholder="Eje2.Der">
                                                <input type="text" id="eje2DerInt" value="" placeholder="DerInt2" disabled>
                                            </td>
                                            <td>
                                                <input type="text" id="eje2Izq" value="" placeholder="Eje2.Izq">
                                                <input type="text" id="eje2IzqInt" value="" placeholder="IzqInt2" disabled>
                                            </td>
                                            <td>
                                                <input type="text" id="eje3Der" value="" placeholder="Eje3.Der" disabled>
                                                <input type="text" id="eje3DerInt" value="" placeholder="DerInt2" disabled>
                                            </td>
                                            <td>
                                                <input type="text" id="eje3Izq" value="" placeholder="Eje3.Izq" disabled >
                                                <input type="text" id="eje3IzqInt" value="" placeholder="IzqInt3" disabled >
                                            </td>
                                            <td>
                                                <input type="text" id="eje4Der" value="" placeholder="Eje4.Der" disabled>
                                                <input type="text" id="eje4DerInt" value="" placeholder="DerInt" disabled>
                                            </td>                                        
                                            <td>
                                                <input type="text" id="eje4Izq" value="" placeholder="Eje4.Izq" disabled>
                                                <input type="text" id="eje4IzqInt" value="" placeholder="IzqInt" disabled>
                                            </td>
                                            <td>
                                                <input type="text" id="eje5Der" value="" placeholder="Eje5.Der" disabled>
                                                <input type="text" id="eje5DerInt" value="" placeholder="DerInt" disabled>
                                            </td>
                                            <td>
                                                <input type="text" id="eje5Izq" value="" placeholder="Eje5.Izq" disabled>
                                                <input type="text" id="eje5IzqInt" value="" placeholder="IzqInt" disabled>
                                            </td>                                                                          
                                        </tr>  
                                    </table>
                                </div>
                            </div>
                        </div>
                        <br><br>
                        <div class="col-xs-12 col-sm-12 col-md-12"></div>
                        <br><br>
                        <div class="col-xs-12 col-md-12 col-lg-12 text-center"><input class="btn-lg btn-primary"  type="button" onclick="registroPreRevision();" value="GUARDAR"></div>
                        <br><br>
                    </div><!-- Cierre del contenedor principal -->
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 espacios"></div>
                </div><!-- Cierre del row Principal -->
            </div>
        </div>
        <footer class="navbar navbar-fixed-bottom">
            <span class="pull-left"><img id="logoEmpresa"
                                         src="./img/logoCDA.JPG" alt="" class="img-rounded"
                                         style="width: 90px; height: 53px; margin-left: 25px; margin-top: 5px;" /></span>
            <p class="text-center">Copyright <i class="fa fa-copyright"></i>2018 Soltelec sas </p> 
        </footer>
        <script src="./js/AHAHlib2.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/eModal.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/medidasPSI.js"></script>
        <script src="./js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
