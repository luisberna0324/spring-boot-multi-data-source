<!DOCTYPE html>
<html>
    <head>
        <title>Manual Pre-Revision</title>
        <link rel="icon" href="./img/favicon.ico">
        <meta charset="UTF-8">        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Soltelec s.a.s">
        <meta name="keywords" content="moto,carro,pesado,liviano,">
        <link rel="stylesheet" href="./css/RegistroManualRunt.css" type="text/css"/>
         <link rel="stylesheet" href="./css/suggestColores.css">       
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    </head>
    <body>
        <header class="navbar-header navbar-fixed-top" id="cabeceraPag">
            <div class="pull-left" style="margin-left: 5px;">
                <span class="pull-left"><img id="logoEmpresa" src="./img/Soltelec.png" alt="" class="img-rounded"/></span>
                <a href="#"><i class="fa fa-mail-reply fa-2x" title="Retorno al Menu" onclick="returnMenuMain();"></i></a> 
            </div>
            <div class="pull-right">
                <ul class="nav navbar-nav navbar-right">
                    <li class="label"><a style="color: #DCDCDC;" href="#" id="nombreUsuario"></a></li>
                    <li><img class="img-circle img-responsive pull-right" src="./img/user.png" alt="./fonts/user.png"  style="margin-right: 40px; height: 50px; width: 45px; margin-top: 10px;" id="fotoUsuario"></li>
                </ul>
            </div>
        </header>
       <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="ContenedorPrincipal">
                    <div class="col-xs-12 col-md-12 col-lg-12 cabecera">
                        <div id="placaRecepcion" class="pull-left"></div>
                        <h4 class="text-center">
                            <strong>INGRESE LOS SIGUIENTES DATOS DEL VEHICULO</strong>
                        </h4>
                    </div>
                    <form id="formRegistroManual">
                        <table class="table-responsive " width="100%">
                            <tr>
                                <td><label class="control-label" for="placa"><strong>PLACA:</strong></label></td>
                                <td><input id="placa" style="width: 35%;" class="form-control text-uppercase"  type="text" onblur="findCtxRevision();" placeholder="Placa" maxlength="8"></td>
                            </tr>   
                            <tr>
                                <td><label class="control-label" for="placa" ><strong>NACIONALIDAD:</strong></label></td>
                                <td>
                                    <select id="nacionalidad" class="form-control" name="" style="width: 75%;">
                                        <option value="N">NACIONAL</option>
                                        <option value="E">EXTRANJERA</option>
                                    </select>
                               </td>
                                <td><label class="control-label" for="color"><strong>MODELO:&nbsp;</strong></label></td>
                                <td><input id="modelo" class="form-control" style="width: 55%;" type="text" placeholder="MODELO" maxlength="4"></td>
                            </tr>
                            <tr>
                                <td><label class="control-label" for="Identificacion">DOCUMENTO:</label></td>
                                <td><select id="typIndent" class="form-control" name="" style="width: 30%">
                                        <option value="CC">C.C</option>
                                        <option value="CE">C.E</option>
                                        <option value="NIT">NIT</option>                                        
                                    </select>
                                </td>
                                <td><label class="control-label" for="tRevision"><strong>T/SERVICIO:&nbsp;</strong></label></td>
                                <td><select id="tipoServicio" class="form-control" name="" style="width: 55%">
                                        <option value="Particular">PARTICULAR</option>
                                        <option value="Publico">PUBLICO</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><input id="cedula" class="form-control" style="width: 75%;" type="text" placeholder="Nro IDENTIFICACION"></td>
                                <td><label class="control-label" for="tRevision"><strong>No.
                                            EJES:&nbsp;</strong></label></td>
                                <td><select id="nroEjes" class="form-control" name="" style="width: 30%">
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label" for="combustible"><strong>COMBUSTIBLE:</strong></label></td>
                                <td><select id="combustible" class="form-control" name=""
                                            style="width: 75%">
                                        <option value="GASOLINA">GASOLINA</option>								               
                                        <option value="GAS NATURAL VEHICULAR">GAS NATURAL VEHICULAR</option>
                                        <option value="DIESEL">DIESEL</option>
                                        <option value="GAS-GASOLINA">GAS-GASOLINA</option>
                                        <option value="GPL">GPL</option>
                                    </select>
                                </td>
                                <td><label class="control-label" for="tRevision"><strong>C/VEHICULO:&nbsp;</strong></label></td>
                                <td><select id="claseVehiculo" class="form-control" name="" style="width: 75%"></select></td>                               
                            </tr>
                             <tr>
                               <td><label class="control-label" for="tRevision"><strong>COLOR:&nbsp;</strong></label></td>
                                <td><input id="color" name="myColor" class="form-control" placeholder="Select Color" type="text"  onkeydown="servFindColores(this,event);" onfocus="servRemoveActive(this);" ></td>                                
                            </tr>
                        </table>
                        <br><br>
                        <div class="col-xs-12 col-md-12 col-lg-12 text-center"><input class="btn-lg btn-primary"  type="button" onclick="registrarDatosPrerevision();" value="GUARDAR"></div>
                        <br><br>
                        <div class="col-xs-12 col-md-12 col-lg-12 espacio"></div>                        
                    </form>
                    <div class="col-xs-12 col-md-12 col-lg-12 espacio"></div>
                </div>
            </div>
        </div>
        
        <input type="hidden" id="identificador" value="" required>
        <input type="hidden" id="idColor" value="" >
        <footer class="navbar navbar-fixed-bottom">
            <span class="pull-left"><img id="logoCDA" src="./imagenes/fotosEmpresa/logoCDA.JPG" alt="" class="img-rounded" style="width:90px;height:53px;margin-left:25px;margin-top:5px;"/></span>
            <p class="text-center">Copyright <i class="fa fa-copyright"></i> 2018 Soltelec sas </p> 
        </footer>
        <script src="./js/AHAHlib2.js"></script>
        <script src="./js/jquery.min.js"></script>
        <script src="./js/eModal.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/RegistroManualRunt.js"></script>
        <script src="./js/suggestColores.js"></script>
        
    </body>
</html>
