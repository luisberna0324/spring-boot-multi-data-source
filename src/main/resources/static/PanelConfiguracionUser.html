<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="./img/favicon.ico">
<title></title>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no initial-scale=1.0">
<meta name="author" content="Soltelec s.a.s">
<meta name="keywords" content="moto,carro,pesado,liviano,">
<meta name="description" content="inspeciones de motos,carros,vehiculos">
<link rel="stylesheet" href="./css/bootstrap.css">
<link rel="stylesheet" href="./css/PanelConfiguracionUser.css">
<link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
</head>
<body>
	<nav class="navbar navbar-default navbar-fixed-top navbar-inverse"
		style="background: #003333;">
		<div class="text-center col-xs-12 col-sm-12 col-md-12 col-lg-12 navbar-header">
		   <ul>
                <li class="pull-left"><a href="#" onclick="menuPrincipal();"><i class="fa fa-mail-reply fa-2x" title="Ir al Menu"></i></a></li> 
           </ul>
			<div class="pull-right">
				<ul class="nav navbar-nav navbar-right">
					<li class="label"><a style="color: #DCDCDC;" href="#" id="nombreUsuario"></a></li>
					<li><img class="img-circle img-responsive pull-right" src="./img/user.png" alt="./fonts/user.png"
						style="margin-right: 40px; height: 50px; width: 45px; margin-top: 10px;" id="fotoUsuario"></li>
				</ul>
				 
			</div>
			<h4 style="color: white;">
				<strong>PANEL DE CONFIGURACION USUARIO</strong>
			</h4>
		</div>
	</nav>
	<div class="container">
		<br> <br> <br>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-left">
			<h4>
				<strong>Registro de Usuario</strong>
			</h4>
			<hr>
		</div>

		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 pull-left"
			style="margin-top: -2%;">
			<ul class="nav navbar-nav navbar-left">
				<li class="label"><a style="" href="#" id="REGISTRO">[Registro Usuario]</a></li>
				<li class="label"><a style="" href="#" id="REGISTRO">[Actualizacion Usuario]</a></li>
			</ul>
		</div>
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
			id="ContenedorPrincipal">
			<form id="frmRegUsuario" method="post" enctype="multipart/form-data">
			</form>
			<form id="frm" method="post">
				<table class="table-responsive " width="90%">
					<tr>
						<td style="text-align: right; padding-right: 1%;"><label
							class="control-label" for="cedula"><strong>Cedula:</strong></label></td>
						<td><input id="cedula" class="form-control text-uppercase" onblur="findCedulaUsuario(this);" style="width: 60%;" type="text" placeholder="Cedula" maxlength="10"></td>
					</tr>
					<tr>
						<td style="text-align: right; padding-right: 1%;"><label
							class="control-label" for="Nick-User"><strong>NickUser:</strong></label></td>
						<td><input id="userName" class="form-control text-uppercase" style="width: 60%;" type="text" placeholder="Nombre Usuario" maxlength="15"></td>
					</tr>
					<tr>
						<td style="text-align: right; padding-right: 1%;"><label
							class="control-label" for="placa"><strong>Contrasena:</strong></label></td>
						<td><input id="contrasena" class="form-control text-uppercase" style="width: 60%;" type="password" placeholder="Contrasena" maxlength="12"></td>
					</tr>
					<tr>
						<td style="text-align: right; padding-right: 1%;"><label
							class="control-label" for="placa"><strong>Rol de Usuario:</strong></label></td>
						<td><select id="nivel" class="form-control" name=""
							style="width: 35%">
								<option value="PRN">PRE-REVISION</option>
								<option value="ATC">ATENCION-CLIENTE</option>
								<option value="IPR">INSPECTOR</option>
								<option value="DTO">DIRECTOR TECNICO</option>								
								<option value="GRL">GERENCIAL</option>
								<option value="ADM">ADMINISTRADOR</option>
						</select></td>
					</tr>
					
					<tr>
						<td style="text-align: right; padding-right: 1%;"><label
							class="control-label" for="nombreApellido"><strong>Nombre-Apellido:</strong></label></td>
						<td><input id="nombre" class="form-control text-uppercase" style="width: 60%;" type="text" placeholder="Nombre y/o Apellido" maxlength="20"></td>
					</tr>
					<tr>
						<td style="text-align: right; padding-right: 1%;"></td>
						<td></td>

					</tr>
					</table>
					<table border="0" > 
					<tr>
						<td width="40%"><label class="control-label" for="avatar"><strong>Avatar:</strong></label></td>
						<td width="10%">
							<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
								<input type="file" id="foto" name="foto" accept="image/*" onchange="handleFileSelect(event);">
							</div>
						</td>
						<td width="50%" style="text-align:left; padding-left: 1%; vertical-align: middle;"><output style="margin-top:-15% position:absolute ;" id="list"></output></td>						
					</tr>		
					
				</table>
				<table border="0" > 
                     <tr>
                        <td width="400" ><canvas id="canvas" style="background: #ecf0f1;"  ontouchstart="beginSing(event);"  ontouchmove="moveSing(event);" ontouchend="redibujarTrazados();" >Su navegador no soporta canvas :( </canvas></td>
                         <td width="100" >
                             <div id="botonesFirmar">
                                 <input id="btnclear" class="btn btn-primary" style="margin-left: 45%; margin-bottom: 5px;" type="button"  title="" onclick="limpiar();" value="Limpiar"> </div>
                                 <br>
                                 <input id="btnExec" class="btn btn-primary" style="margin-left: 45%; margin-bottom: 5px;" type="button" onclick="registrarUsuario();" value="Registar">
                             </div>
                         </td>    
                     </tr>                    
				</table>				 
			</form>
		</div>
	</div>
	<!-- fin del body container -->
	<div class="container">
		<!-- body proccessing transaccion -->
		<div id="fondoBodyProccesing" class="fondoFuncion">
			<div id="capaBodyProccesing"
				style="margin-left: 184px; margin-top: 180px;" class="container">
				<div class="row"
					style="margin: auto auto; margin-left: 10px; width: 50%; border-radius: 7px; margin-top: 7px; background-color: #FFFFFF;">
					<div class="navbar ">
						<div class="navbar navbar-inner" style="background: #003333">
							<a href="#" class="brand"
								style="margin-left: 10px; margin-top: 10px;"><img
								id="logoEmpresa" src="./img/logoCDA.JPG" alt=""
								style="width: 90px; height: 53px; margin-top: 5px;"
								class="img-rounded"> </a>

						</div>
					</div>
					<div class="col-md-4"></div>
					<div class="text-center" style="margin-top: -14px; color: #000;">
						<h5>
							<strong> Procesando su Solicitud..!</strong>
						</h5>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- fin del body condiciones de aprobado -->

	<footer class="navbar navbar-fixed-bottom"
		style="background: #003333; color: white;">
		<span class="pull-left"></span> <span class="pull-right"><img
			id="logoEmpresa" src="./img/logoCDA.JPG" alt="" class="img-rounded"
			style="width: 90px; height: 53px; margin-right: 25px; margin-top: 5px;"></span>
		 <p class="text-center">Copyright<i class="fa fa-copyright"></i>2018  Soltelec sas </p> 
	</footer>
	<input type="hidden" id="identificador" value="" required>
	<script src="./js/AHAHlib2.js"></script>
	<script src="./js/jquery.js"></script>
	<script src="./js/jquery.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/ie10-viewport-bug-workaround.js"></script>
	<script src="./js/eModal.min.js"></script>
	<script src="./js/PanelConfiguracionusuario.js"></script>
</body>
</html>
