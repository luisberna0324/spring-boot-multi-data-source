<html>
    <head>
        <title>Pre-Ingreso</title>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="./css/font-awesome.min.css">
    </head>
    <body> 
        <header class="navbar-header navbar-fixed-top" id="cabeceraPag">
            <div class="pull-left">
                <span class="pull-left">
                    <img id="logoEmpresa"  src="./img/Soltelec.png" alt="" class="img-rounded" style="width: 90px; height: 53px; margin-left: 25px; margin-top: 5px;" /></span>                
            </div>
            <div class="pull-right">
                <ul class="nav navbar-nav navbar-right">
                    <li class="label"><a style="color:#DCDCDC;"  href="#" id="nombreUsuario"></a></li>
                    <li><img class="img-circle img-responsive pull-right" src="./img/user.png" alt="./fonts/user.png" style="margin-right: 40px;height:50px;width:45px;margin-top:10px;"  id="fotoUsuario"></li>   
                </ul>
            </div> 
        </header>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" id="ContenedorPrincipal">
                    <div  class="col-xs-12 col-md-12 col-lg-12 cabecera" >
                        <div id="placaRecepcion" class="pull-left"></div>                    
                        <h4 class="text-center"><strong>DATOS GENERALES DE ADMISION</strong></h4>
                    </div>
                    <form action="" id="frmDatosGenerales">
                      <!--  <div class="form-group col-xs-1 col-sm-1 col-md-1">
                            <label >TURNO:</label> <label style="text-align:center" id="turno"></label>
                        </div> -->
                        <div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label>KILOMETRAJE:</label><input class="form-control"  id="kilometraje" type="text" placeholder="KILOMETRAJE" onkeypress="return beta(event)" >
                        </div>
                        <div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label>PESO BRUTO:</label><input class="form-control"  id="pesoBruto" type="text" value="1" placeholder="PESO BRUTO" onkeypress="return beta(event)" >
                        </div>
                        <div class="form-group col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <label>EXOSTOS:</label><input class="form-control"  id="exostos" type="text" value="1" placeholder="Nro.EXOSTO" onkeypress="return beta(event)" >
                        </div>
                        <div class="form-group col-xs-1 col-sm-1 col-md-1 col-lg-1">
                            <label>SILLAS:</label><input class="form-control"  id="sillas" type="text" value="1" placeholder="SILLAS" onkeypress="return beta(event)" >
                        </div>
                        <div class="form-group col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <label>TIPO VEHICULO:</label>
                            <select class="form-control" name="tipoVehiculo" id="tipoVehiculo">
                                <option value="na" > Mismo RUNT</option>                                    
                                <option value="2">4 X 4</option>                                  
                                <option value="110">Taximetro</option>                                                                         
                            </select>
                        </div>
                        <div class="form-group col-xs-3 col-sm-3 col-md-3 col-lg-3">
                            <label>TIPO COMBUSTIBLE:</label>
                            <select id="combustible" class="form-control" name="" onchange="verifCertificado()" >
                                <option value="GASOLINA">GASOLINA</option>
                                <option value="DIESEL">DIESEL</option>
                                <option value="GAS-GASOLINA" data-toggle="modal">GAS - GASOLINA</option>
                                <option value="GAS NATURAL VEHICULAR"  data-toggle="modal">GAS NATURAL VEHICULAR</option>
                                <option value="GPL">GPL</option>
                            </select>
                        </div>   
                        <div  class="modal fade" id="gasGasolina">
                            <div  class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                        <div class="modal-title text-center"><h4><strong>INFORMACION DEL CERTIFICADO</strong></h4></div>
                                    </div>       
                                    <div class="modal-body">
                                        <div class="table-responsive">
                                            <table class="table" width="100%">
                                                <tr>
                                                    <th>Nro CERTIFICADO:</th>
                                                    <th>FECHA DE VENCIMIENTO:</th>
                                                </tr>
                                                <tr>
                                                    <td><input type="text"  value=" " id="nroCertificado" placeholder="Nro Certificado" onkeypress="return beta(event)"></td>
                                                    <td><input class="form-control" value=" " type="date" id="fechaVencimiento"></td>                           
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button"  class="btn btn-primary" data-dismiss="modal" aria-hidden="true" onclick="setCertificado()" >GUARDAR</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- <div class="form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
                              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
                              <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
                                  <div class="table-responsive">
                                      <table class="table" width="100%">
                                          <tr>
                                              <th>Nro CERTIFICADO:</th>
                                              <th>VENCE:</th>
                                          </tr>
                                          <tr>
                                              <td><input type="text"  value="" id="nroCertificado" placeholder="Nro Certificado" onkeypress="return beta(event)"></td>
                                              <td><input class="form-control"  type="date" id="fechaVencimiento"> </td>                           
                                          </tr>
                                      </table>
                                  </div>
                              </div>
                          </div>-->
                          
                    </form>
                    <form action="" id="blindado">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <ul class="radio-inline">
                                <li>
                                    <h2>El vehiculo es Blindado.&nbsp;</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="margin-top: 20px;" >
                            <div class="center">
                                <input type="checkbox" name="blindado" ontouchstart="doKitViajero(this);"  value="true">
                            </div>
                        </div>
                    </form>
                    <form action="" id="vidriosPolarizados">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <ul class="radio-inline">
                                <li>
                                    <h2>Tiene Vidrios Polarizados.&nbsp;</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="margin-top: 20px;" >
                            <div class="center">
                                <input type="checkbox" name="vidriosPolarizados" ontouchstart="doKitViajero(this);" value="true">
                            </div>
                        </div>
                    </form>
                    <form action="" id="aplicaEnse">
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <ul class="radio-inline">
                                <li>
                                    <h2>El Vehiculo Aplica Ense√±anza &nbsp;</h2>
                                </li>
                            </ul>
                        </div>
                        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" style="margin-top: 20px;">
                            <div class="center">
                                <input type="checkbox" name="aplicaEnsenanza" ontouchstart="doKitViajero(this);" value="true">
                            </div>
                        </div>
                    </form>
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group">
                            <h2><label for="textEditablePreIngreso">Otras Consideraciones:</label></h2>
                            <textarea class="form-control small text-uppercase" id="otrasConcideraciones" rows="2"></textarea>
                        </div>
                    </div> 
                    <br><br>
                    <div class="col-xs-12 col-md-12 col-lg-12"></div>
                    <br>
                    <div class="col-xs-12 col-md-12 col-lg-12 text-center"><input class="btn-lg btn-primary"  type="button" onclick="registroPreIngreso();" value="GUARDAR"></div>
                </div> 
            </div>
        </div>

            <footer class="navbar navbar-fixed-bottom">
                <span class="pull-left"><img id="logoCDA" src="./img/logoCDA.JPG" alt="" class="img-rounded" style="width:90px;height:53px;margin-left:25px;margin-top:5px;"/></span>
                <p class="text-center">Copyright&nbsp;<i class="fa fa-copyright">&nbsp;</i>2018  Soltelec sas </p> 
            </footer>      
            <script src="./js/AHAHlib2.js"></script>	
            <script src="./js/jquery.min.js"></script>
            <script src="./js/eModal.min.js"></script>      
            <script src="./js/bootstrap.min.js"></script>      
            <script src="./js/preIngreso.js"></script>
    </body>
